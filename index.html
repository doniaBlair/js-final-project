<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusIQ | JS Final Project | FES</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="./assets/musiq-icon.jpg" alt="MusIQ">
                    <h1>MusIQ</h1>
                </div>
                <div class="tagline">
                    <p>Your #1 source for<br> artist information.</p>
                </div>
            </div>
        </nav>
        <div id="search">
            <div class="container">
                <h2>Search Artists</h2>
                <form onsubmit="searchArtists(event)">
                    <input type="search" placeholder="Search by Artist Name" />
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon-search"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                    </button>
                </form>
            </div>
        </section>
    </header>
    <main>
        <section id="artists">
            <div class="container">
                <div class="grid__heading">
                    <h2 class="grid__title">Top Artists</h2>
                    <select id="sort-artists" onchange="sortArtists(event)">
                        <option value="default" selected>Most Popular</option>
                        <option value="alphabetical_asc">Artist Name, A to Z</option>
                        <option value="alphabetical_desc">Artist Name, Z to A</option>
                    </select>
                </div>
                <div class="loading content-loading">
                    <img src="./assets/icon-loading.svg" alt="">
                </div>
                <div class="grid grid--artists"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <img src="./assets/musiq-icon.jpg" alt="MusIQ">
                <span>MusIQ</span>
            </div>
        </div>
    </footer>
</body>
</html>
